<html>

<head>
    <title>Socket.io</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script><!-- <script src="http://localhost:8080/socket.io/socket.io.js"></script> -->
    <script type="module">
        // import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
        const socket = io("http://localhost:8080");
        socket.on("connect", async () => {
            console.log("Connected to server");
            const m = await socket.emitWithAck("message", "Hello from client")
            console.log('Message:', m);
            socket.emit("subscribe", "update")
        });

        socket.on("update", (data) => {
            console.log("Update:", data);
        });

    </script>

</html>
